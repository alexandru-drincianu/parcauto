<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel ="stylesheet" type = "text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body class="bg-dark">
    <div class="bg-warning text-center">
        <a class="btn btn-warning btn-lg mt-3" th:href="@{/}" role="button">Parc Auto</a>
    </div>
    <div class="container text-center mt-5">
        <div>
            <h1 class="text-white">Inregistreaza-te</h1>
        </div>
        <form th:action="@{/process_register}" method ="post"
              style="max-width: 600px;margin:0 auto"
              th:object="${user}"
               >
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4 text-white">E-mail</label>
                <div class="col-8">
                    <input type="email" class="form-control" th:field="*{email}" required  />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4 text-white">Parola</label>
                <div class="col-8">
                    <input type="password" class="form-control" th:field="*{password}" required
                        minlength="6" maxlength="10"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4 text-white">Prenume:</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required
                        minlength="2" maxlength="20"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4 text-white">Nume:</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required
                           minlength="2" maxlength="20"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4 text-white">Numar de telefon:</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{phoneNumber}" required
                           minlength="10" maxlength="10"/>
                </div>
            </div>
            <div class="btn-group" role="group" aria-label="Second group">
                <button type="submit" class="btn btn-primary">Inregistreaza-te</button>
                <a class="btn btn-primary ml-5" th:href="@{/}" role="button">Inapoi</a>
            </div>


        </div>
        </form>
    </div>
</body>
</html>
